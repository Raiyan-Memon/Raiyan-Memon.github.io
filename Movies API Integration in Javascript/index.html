<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="script.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container-fluid custom-container">

        <!-- <div class="input-div"> -->

        <div class="row mb-3" style="width: 100%">
            <div class="col-8 text-end">
                <form action="/index.html">
                    <input type="text" class="inputwidth" placeholder="Search for any movies" value="">
            </div>
            <div class="col-2">
                <button type="submit" id="submit" class="btn btn-primary custom-btn search">Search</button>
                </form>
            </div>
            <div class="col-2 text-end">
                <!-- Settings -->
                <label title="Settings">
                    <button id="setting" style="all:unset; cursor: pointer;"> <i class="fa fa-cog"
                            style="font-size:24px"></i></button>
                </label>
            </div>
            <!-- setting content -->
            <div id="setting-show" class="mt-3 row">
                <div id="setting-content" class="col-3">
                    If You don't want to see Pagination check this : <input id="checkvalue" value="3303"
                        type="checkbox">
                </div>

            </div>
        </div>

        <!-- </div> -->

        <div class="custom-row" id="searched"> </div>
        <div class="custom-row" id="root">

        </div>
        <hr />
        <!-- Pagination -->
        <div class="custom-pagination text-center">

            <button id="prev" class="btn text-white disabled">Prev</button>
            <button id="count" class="btn text-white">1</button>
            <button id="next" class="btn text-white">Next</button>

            <input type="hidden" value="1" name="" id="countinput">

        </div>


    </div>
</body>

</html>
