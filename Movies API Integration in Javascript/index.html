<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="container-fluid custom-container">

        <div class="input-div">
            <input type="text" class="inputwidth" placeholder="Search for any movies" value="">
            <button type="submit" id="submit" class="btn btn-primary custom-btn search">Search</button>
        </div>

        <div class="custom-row" id="searched"> </div>
        <div class="custom-row" id="root">

        </div>
        <hr />
        <!-- Pagination -->
        <div class="custom-pagination text-center">

            <button id="prev" class="btn text-white disabled">Prev</button>
            <button id="count" class="btn text-white">1</button>
            <button id="next" class="btn text-white">Next</button>

            <input type="hidden" value="1" name="" id="countinput">

        </div>

    </div>
</body>

</html>
